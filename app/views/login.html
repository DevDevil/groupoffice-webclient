<form name="loginForm" novalidate go-submit="login(user)" role="form">
	<h1>{{"Login" | goT}}</h1>

	<div class="row">
		<label for="username">
			{{"Username" | goT}}
		</label>

		<input id="username" name="username" type="text" ng-model="user.username" placeholder="{{'Username'| goT}}" required autofocus>
		<go-show-error for="username"></go-show-error>
	</div>

	<div class="row">
		<label for="password">
			{{"Password" | goT}}
		</label>

		<input id="password" name="password" type="password" ng-model="user.password" placeholder="{{'Password'| goT}}" required>

		<go-show-error for="password"></go-show-error>
	</div>

	<div class="row">
		<label>
			<input type="checkbox" ng-model="user.remember"> {{'Remember my login'| goT}}
		</label>
	</div>

	<input type="submit" class="btn btn-primary" value="{{'Login'| goT}}"/>

</form>
