

<md-content>
	<md-toolbar class="md-whiteframe-z1">
      <h2 class="md-toolbar-tools">
        <span>Login</span>
      </h2>
    </md-toolbar>
    <md-card style="width: 50%;margin:20px auto;">
		

		<md-text-float label="Username" ng-model="user.username"></md-text-float>
		<md-text-float label="Password" ng-model="user.password" type="password"></md-text-float>
		<md-button>Clear</md-button>
		<md-button class="md-primary">OK</md-button>
	</md-card>
</md-content>
