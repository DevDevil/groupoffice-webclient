
<div class="dropdown"
			data-flow-name="uploader.flow" 
			data-flow-init="flowInit" 
			data-flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]" 
			data-flow-files-submitted="$flow.upload()" 
			data-flow-file-success="uploadSuccess($file, $message)">
	<a tabindex="1">
		<div class="img-container" data-flow-drop style="width:{{thumbWidth}}px;height:{{thumbHeight}}px">			
			<img ng-if="tempUrl || goModel" ng-src="{{tempUrl || goModel}}&amp;w={{thumbWidth}}&amp;h={{thumbHeight}}&amp;zoomCrop=1" style="width:{{thumbWidth}}px;height:{{thumbHeight}}px" />
		</div>
		
		<go-progress ng-if="$flow.files[0]" value="$flow.files[0].progress()" max="1"></go-progress>
		
	</a>
	
	<menu class="popup">
		<li data-flow-btn><a>Set new image</a></li>
		<li><a ng-click="remove()">Remove</a></li>		
	</menu>
</div>
