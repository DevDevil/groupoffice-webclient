
<div class="col w1-3">
	<!--	<div class="panel pad">
			<div class="card pad">-->
	<menu type="toolbar">
		<li><h2>{{"Field sets"| goT}}</h2></li>
		<li></li>
	</menu>
	
	
	<ul class="panel items" as-sortable="dragControlListeners" ng-model="fieldSetStore.items">
		<li as-sortable-item ng-repeat="fieldSet in fieldSetStore.items" ui-sref-active="selected">
			
			<a ui-sref="customfields.model.fields({fieldSetId: fieldSet.id})">
				{{fieldSet.name}}
			</a>
			
			<div class="dropdown">
				<button class="menu"><i class="menu-dot"></i></button>
				<menu class="popup top-right">

					<li><a ui-sref='customfields.fieldset({modelName: modelName, fieldSetId: fieldSet.id})'>{{"Edit" | goT}}</a></li>
					<li><a ng-click="field.delete()">{{"Delete" | goT}}</a></li>

				</menu>
			</div>
		</li>
	</ul>
	
	<a class="btn action" ui-sref='customfields.fieldset({modelName: modelName, fieldSetId:0})'><i class="plus"></i></a>
</div>

<ui-view ></ui-view>
