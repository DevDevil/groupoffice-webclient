	<menu type="toolbar" class="pad-list-index">
		<li>

				<button class="menu">All <i class="arrow-down"></i></button>
				<menu class="popup">

	<ul class="list panel" go-infinite-scroll="store.nextPage()" go-infinite-scroll-disabled="!store.shouldLoad()">
		<li ng-repeat-start="contact in store.items track by contact.id" class="index" ng-if="store.getIndexChar('name', $index) !== ''"><h2>{{::store.getIndexChar("name", $index)}}</h2></li>
		<li ng-repeat-end>
			<a ui-sref-active="active" ui-sref="contacts.contact.detail({contactId: contact.id})">
				<div class="avatar">
					<img ng-src="{{contact.thumbUrl}}&amp;w=50&amp;h=50&amp;zoomCrop=1" />
				</div>
				<span class="description">
					{{contact.name}}
					<!--<small>Virtual Orbis</small>-->
				</span>
			</a>
		</li>
		
		<li ng-if="store.busy" class="loading-more"><i class="reload"></i> {{"Loading more items..."| goT}}</li>

	</ul>
	
	
	<a class="btn action" ui-sref='contacts.edit({contactId: 0})'><i class="plus"></i></a>
