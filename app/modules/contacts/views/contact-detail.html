

	<section class="list">
		<div ng-if="contact.phoneNumbers.length" class="index"><i class="phone"></i></div>

		<a ng-repeat="phoneNumber in contact.phoneNumbers" href="tel:{{phoneNumber.number}}">
			<strong>{{phoneNumber.number}}</strong><br>
			<small>{{phoneNumber.type}}</small>
		</a>

		<div ng-if="contact.emailAddresses.length" class="index"><i class="email"></i></div>

		<a ng-repeat="emailAddress in contact.emailAddresses" href="mailto:{{emailAddress.email}}">
			<strong>{{emailAddress.email}}</strong><br>
			<small>{{emailAddress.type}}</small>
		</a>


	</section>
