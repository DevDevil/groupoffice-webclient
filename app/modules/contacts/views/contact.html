
<div class="panel">

	<div class="go-mask" ng-class="{active: contact.deleted}"></div>

	<header>
		<menu type="toolbar">
			<li>
				<a class="btn" ng-disabled="!contact.permissions.editAccess" ui-sref="contacts.edit({contactId: contact.id})"><i class="pencil"></i></a>
				<button><i class="menu-dot"></i></button>
			</li>
		</menu>

		<div class="avatar big">
			<img ng-src="{{contact.photo}}&amp;w=80&amp;h=80&amp;zoomCrop=1" />

		</div>			
		<div class="title">				
			<h2>{{contact.name}}</h2>
			<h3 ng-if="contact.company">{{contact.company.name}}</h3>
		</div>			
	</header>
	<section class="tabs">
		<menu>
			<a ui-sref="contacts.contact.detail({contactId: contact.id})" go-tab-switch  ui-sref-active="active">{{"Info"| goT}}</a>
			<a ui-sref="contacts.contact.files({contactId: contact.id})" go-tab-switch ui-sref-active="active">{{'Files'| goT}}</a>
			<a ui-sref="contacts.contact.timeline({contactId: contact.id})" go-tab-switch ui-sref-active="active">{{'Comments'| goT}}</a>
			<a>Contracten</a>
			<a>Offertes</a>
			<a>More</a>
		</menu>
		<div class="active pad" ui-view>



		</div>
	</section>

</div>
